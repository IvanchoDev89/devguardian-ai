name: Security Scan

on:
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM UTC
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'
    
    - name: Run CodeQL Analysis
      uses: github/codeql-action/analyze@v2
    
    - name: Dependency Security Audit (PHP)
      working-directory: ./laravel-backend
      run: |
        composer audit --no-dev
    
    - name: Dependency Security Audit (Python)
      working-directory: ./ai-service
      run: |
        pip-audit
    
    - name: Dependency Security Audit (Node.js)
      working-directory: ./frontend
      run: |
        npm audit --audit-level moderate
    
    - name: Run Bandit security linter (Python)
      working-directory: ./ai-service
      run: |
        pip install bandit
        bandit -r app/ -f json -o bandit-report.json || true
    
    - name: Run Psalm static analysis (PHP)
      working-directory: ./laravel-backend
      run: |
        composer require --dev vimeo/psalm
        ./vendor/bin/psalm --output-format=json --report=psalm-report.json || true
    
    - name: Security scan summary
      run: |
        echo "## Security Scan Summary" >> $GITHUB_STEP_SUMMARY
        echo "- Trivy: File system scan completed" >> $GITHUB_STEP_SUMMARY
        echo "- CodeQL: Static analysis completed" >> $GITHUB_STEP_SUMMARY
        echo "- Dependencies: Audit completed for all services" >> $GITHUB_STEP_SUMMARY
        echo "- Bandit: Python security linter completed" >> $GITHUB_STEP_SUMMARY
        echo "- Psalm: PHP static analysis completed" >> $GITHUB_STEP_SUMMARY
