name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-laravel:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: sqlite3, pdo_sqlite, bcmath
          coverage: none
      
      - name: Copy environment file
        run: cp laravel-backend/.env.example laravel-backend/.env

      - name: Configure SQLite for CI
        working-directory: ./laravel-backend
        run: |
          sed -i 's/DB_CONNECTION=pgsql/DB_CONNECTION=sqlite/' .env
          sed -i 's/DB_HOST=127.0.0.1/DB_HOST=127.0.0.1/' .env
          sed -i 's/DB_PORT=5432/DB_PORT=/' .env
          sed -i 's/DB_DATABASE=devguardian_ai/DB_DATABASE=database\/database.sqlite/' .env
          sed -i 's/DB_USERNAME=devguardian/DB_USERNAME=/' .env
          sed -i 's/DB_PASSWORD=your_secure_postgres_password_here/DB_PASSWORD=/' .env

      - name: Create SQLite database
        working-directory: ./laravel-backend
        run: |
          mkdir -p database bootstrap/cache storage/framework/{cache,views,sessions}
          touch database/database.sqlite
          chmod -R 775 storage bootstrap
      
      - name: Install dependencies
        working-directory: ./laravel-backend
        run: composer install --no-progress --prefer-dist --optimize-autoloader
      
      - name: Generate application key
        working-directory: ./laravel-backend
        run: php artisan key:generate --force
      
      - name: Run migrations
        working-directory: ./laravel-backend
        run: php artisan migrate --force
      
      - name: Run tests
        working-directory: ./laravel-backend
        run: php artisan test

  test-ai-service:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        working-directory: ./ai-service
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install -r requirements-ci.txt
      
      - name: Basic import and compile checks
        working-directory: ./ai-service
        run: |
          python3 -m compileall -q .
          python3 -c "import sys; sys.path.insert(0, '.'); import app.core.utils; print('utils OK')"
          python3 -c "import sys; sys.path.insert(0, '.'); import app.api.endpoints.ai_fix_service; print('ai_fix_service OK')"
          python3 -c "import sys; sys.path.insert(0, '.'); import main; print('main OK')"
          python3 -c "import fastapi; print('FastAPI available')"
          python3 -c "import structlog; print('Structlog available')"
          python3 -c "import torch; print('PyTorch available')"
          python3 -c "import transformers; print('Transformers available')"

  test-frontend:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci --no-audit --no-fund
      
      - name: Build
        working-directory: ./frontend
        run: npm run build

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer
      
      - name: Run security audit (PHP)
        working-directory: ./laravel-backend
        run: composer audit

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Run security audit (Python)
        working-directory: ./ai-service
        run: |
          python -m pip install --upgrade pip
          python -m pip install safety bandit semgrep
          safety check --json --short-report || true
          bandit -r . -f json -o bandit-report.json || true
          semgrep --config=auto --json --output=semgrep-report.json || true
          echo "Security audit completed"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json
      
      - name: Run security audit (Node.js)
        working-directory: ./frontend
        run: npm audit --audit-level moderate || true

  build-and-push:
    needs: [test-laravel, test-ai-service, test-frontend, security-scan]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push Laravel image
        uses: docker/build-push-action@v5
        with:
          context: ./laravel-backend
          file: ./docker/laravel.Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/laravel:latest
            ghcr.io/${{ github.repository }}/laravel:${{ github.sha }}
      
      - name: Build and push AI service image
        uses: docker/build-push-action@v5
        with:
          context: ./ai-service
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/ai-service:latest
            ghcr.io/${{ github.repository }}/ai-service:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to production
        run: |
          echo "Deploying to production..."
