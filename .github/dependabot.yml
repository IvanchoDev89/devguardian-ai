# Dependabot Configuration
# Docs: https://docs.github.com/en/code-security/dependabot

version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "security"
    reviewers:
      - "IvanchoDev89"

  # Enable version updates for pip (Python)
  - package-ecosystem: "pip"
    directory: "/ai-service"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "security"
    reviewers:
      - "IvanchoDev89"

  # Enable version updates for Composer (PHP)
  - package-ecosystem: "composer"
    directory: "/laravel-backend"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "security"
    reviewers:
      - "IvanchoDev89"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/.github"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "github-actions"
