version: '3.8'

services:
  # PostgreSQL with TimescaleDB
  postgres:
    image: timescale/timescaledb:latest-pg16
    container_name: devguardian-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: devguardian_ai
      POSTGRES_USER: devguardian
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - devguardian-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devguardian -d devguardian_ai"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cluster
  redis:
    image: redis:7-alpine
    container_name: devguardian-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - devguardian-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Laravel Backend
  laravel:
    build:
      context: ./laravel-backend
      dockerfile: ../docker/laravel.Dockerfile
    container_name: devguardian-laravel
    restart: unless-stopped
    environment:
      APP_NAME: "DevGuardian AI"
      APP_ENV: production
      APP_KEY: ${APP_KEY}
      APP_DEBUG: "false"
      APP_URL: http://localhost:8001
      
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5433
      DB_DATABASE: devguardian_ai
      DB_USERNAME: devguardian
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      
      REDIS_HOST: redis
      REDIS_PASSWORD: null
      REDIS_PORT: 6380
      
      AI_SERVICE_URL: http://ai-service:8000
      
      # OAuth credentials (replace with actual values)
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      GITLAB_CLIENT_ID: ${GITLAB_CLIENT_ID}
      GITLAB_CLIENT_SECRET: ${GITLAB_CLIENT_SECRET}
      
      # Queue configuration
      QUEUE_CONNECTION: redis
      
      # Octane configuration
      OCTANE_SERVER: swoole
    ports:
      - "8001:8000"
    volumes:
      - ./laravel-backend:/var/www/html
      - laravel_storage:/var/www/html/storage
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - devguardian-network
    command: php artisan octane:start --server=swoole --host=0.0.0.0 --port=8000

  # Laravel Horizon (Queue Worker)
  laravel-worker:
    build:
      context: ./laravel-backend
      dockerfile: ../docker/laravel.Dockerfile
    container_name: devguardian-laravel-worker
    restart: unless-stopped
    environment:
      APP_NAME: "DevGuardian AI"
      APP_ENV: production
      APP_KEY: ${APP_KEY}
      APP_DEBUG: "false"
      
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5433
      DB_DATABASE: devguardian_ai
      DB_USERNAME: devguardian
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      
      REDIS_HOST: redis
      REDIS_PASSWORD: null
      REDIS_PORT: 6380
      
      AI_SERVICE_URL: http://ai-service:8000
      
      QUEUE_CONNECTION: redis
    volumes:
      - ./laravel-backend:/var/www/html
      - laravel_storage:/var/www/html/storage
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - devguardian-network
    command: php artisan horizon

  # AI Service
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: devguardian-ai-service
    restart: unless-stopped
    environment:
      PORT: 8000
      HOST: 0.0.0.0
      ENVIRONMENT: production
      DEBUG: "false"
      REDIS_URL: redis://redis:6379
      LOG_LEVEL: info
      STRUCTURED_LOGGING: "true"
      MODEL_PATH: /app/models
      MODEL_VERSION: v1.0
      MAX_CONCURRENT_REQUESTS: 10
      SECRET_KEY: ${AI_SERVICE_SECRET_KEY}
      CORS_ORIGINS: '["http://localhost:3000", "http://localhost:8001"]'
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      HUGGINGFACE_API_KEY: ${HUGGINGFACE_API_KEY}
      WORKER_PROCESSES: 4
      MAX_REQUESTS_PER_WORKER: 1000
      REQUEST_TIMEOUT: 300
      METRICS_ENABLED: "true"
      HEALTH_CHECK_INTERVAL: 30
      # Semgrep Configuration
      SEMGREP_TIMEOUT: 300
      SEMGREP_RULES: "p/owasp-top-ten,p/secrets,p/sql-injection,p/xss"
      # Claude API for false positive analysis
      CLAUDE_API_KEY: ${CLAUDE_API_KEY:-}
    volumes:
      - ./ai-service:/app
      - ai_models:/app/models
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - devguardian-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: devguardian-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:8001
      VITE_AI_SERVICE_URL: http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - laravel
      - ai-service
    networks:
      - devguardian-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: devguardian-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/ssl:/etc/nginx/ssl
    depends_on:
      - laravel
      - ai-service
      - frontend
    networks:
      - devguardian-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  laravel_storage:
    driver: local
  ai_models:
    driver: local

networks:
  devguardian-network:
    driver: bridge
