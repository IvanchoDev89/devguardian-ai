apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: devguardian-ingress
  namespace: devguardian
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - app.devguardian.ai
    - api.devguardian.ai
    secretName: devguardian-tls
  rules:
  - host: app.devguardian.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: laravel-service
            port:
              number: 80
  - host: api.devguardian.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ai-service
            port:
              number: 8000
